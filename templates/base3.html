<!doctype html>
{% load staticfiles %}
<html lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="google-site-verification" content="h9eN_MDTVKROPku3HUmNpRcfaTH7gzK4AtEWyspCIcU" />
    <title>Aimurafaty Groups :: {% block title %}{% endblock %}</title>
    <!-- CSS Files -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet" />
    <link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div class="header">
        <!-- Header  -->
        {%block header %}

        {% endblock %}
        <!-- End Header -->
    </div>
   {%block content %}

   {% endblock %}
   <!-- Subscribe -->
   {% include 'subscribe.html' %}
   <!-- End Subscribe -->
    <!-- Footer -->
    {% include 'footer.html' %}
    <!-- ./Footer section -->
    <!--   Core JS Files   -->
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap-datepicker.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jqBootstrapValidation.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.easing.1.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.sticky.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/wow.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/material.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.mixitup.min.js' %}" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy3nzEvjRPcqlD1-AUvf6teAiMdwbv_cM&callback=initMap" async defer></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <!-- Google Map Script -->
    <script>
      function initMap() {
        var aimurafaty = {lat: 8.5110000, lng: 4.5370000};
        var map = new google.maps.Map(document.getElementById('contactUsMap'), {
          zoom: 14,
          center: aimurafaty,
          styles: [{
            featureType: 'all',
            stylers: [{
                saturation: -80
            }]
        }, {
            featureType: 'road.arterial',
            elementType: 'geometry',
            stylers: [{
                hue: '#00ffee'
            }, {
                saturation: 50
            }]
        }, {
            featureType: 'poi.business',
            elementType: 'labels',
            stylers: [{
                visibility: 'off'
            }]
        }],
        scrollwheel: false, //we disable de scroll over the map, it is a really annoing when you scroll through page
        });
        var marker = new google.maps.Marker({
          position: aimurafaty,
          map: map
        });
      }
    </script>
</body>

</html>
